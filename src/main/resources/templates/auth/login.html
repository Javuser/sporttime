<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Login Page</title>



</head>
<body>

<div class="row align-items-center" style="height: 200px;">
  <div class="col">
  </div>
  <div class="col text-center">
    <img th:src="@{/images/st.jpeg}" alt="Sport Time"/>
  </div>
  <div class="col">
  </div>
</div>


<br>
<h3 class="text-center">Пожалуйста, войдите</h3>
<br>
<form action="#" th:action="@{/perform-login}" th:method="post">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4 text-center">
        <label class="form-label" for="inputUsername"><b>Имя пользователя</b></label>
        <div class="input-group">
          <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Введите имя пользователя">
        </div>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-4 text-center">
        <label class="form-label" for="inputPassword"><b>Пароль</b></label>
        <div class="input-group">
          <input type="password" name="password" id="inputPassword" class="form-control"
                 placeholder="Введите пароль">
        </div>
      </div>
    </div>
    <br>
    <div class="row justify-content-center" th:if="${param.error}">
      <div class="alert alert-danger" role="alert">
        <div class="text-danger" for="inputPassword">Неправильные имя или пароль</div>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-4 text-center">
        <input type="submit" value="Log in" class="btn btn-primary btn-lg">
      </div>
    </div>
  </div>
</form>
<br>
<form action="#" th:action="@{/register}" method="get">
  <div class="row justify-content-center">
    <div class="col-4 text-center">
      <input type="submit" class="btn btn-primary btn-lg" value="Sign Up"/>
    </div>
  </div>
</form>

</body>
</html>
