<!DOCTYPE html>
<html lang="en">
<head>
  <th:block th:insert="~{fragments/head.html :: head}">
        </th:block>
  <title>Register</title>
</head>

<style>
  * {box-sizing: border-box}

  /* Add padding to containers */
  .container {
    padding: 16px;
  }

  /* Full-width input fields */
  input[type=text], input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }

  input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }

  /* Overwrite default styles of hr */
  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }

  /* Set a style for the submit/register button */
  .registerbtn {
    background-color: #04AA6D;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }

  .registerbtn:hover {
    opacity:1;
  }

  /* Add a blue text color to links */
  a {
    color: dodgerblue;
  }

  /* Set a grey background color and center the text of the "sign in" section */
  .signin {
    background-color: #f1f1f1;
    text-align: center;
  }
</style>
<body>

<div class="container">
  <h3 class="text-center">Регистрация</h3>

  <form th:action="@{/admin/new-user}" th:object="${user}" method="post">

    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label" for="inputUsername"><b>Имя пользователя</b></label>
            <div class="input-group">
              <input type="text" th:field="*{username}" id="inputUsername" class="form-control"
                     placeholder="Введите имя пользователя">
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="inputPassword"><b>Пароль</b></label>
            <div class="input-group">
              <input type="password" th:field="*{password}" id="inputPassword" class="form-control"
                     placeholder="Введите пароль">
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label" for="inputFirstName"><b>Имя</b></label>
            <div class="input-group">
              <input type="text" th:field="*{firstName}" id="inputFirstName" class="form-control"
                     placeholder="Введите Name">
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="inputLastName"><b>Фамилия</b></label>
            <div class="input-group">
              <input type="text" th:field="*{lastName}" id="inputLastName" class="form-control"
                     placeholder="Введите Last Name">
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label" for="inputPhoneNumber"><b>Номер телефона</b></label>
            <div class="input-group">
              <input type="text" th:field="*{phoneNumber}" id="inputPhoneNumber" class="form-control"
                     placeholder="Введите номер телефона">
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="inputPersonalId"><b>ID</b></label>
            <div class="input-group">
              <input type="text" th:field="*{personalId}" id="inputPersonalId" class="form-control"
                     placeholder="Введите id">
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('personalId')}" th:errors="*{personalId}"></span>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <label class="form-label" for="inputEmail"><b>Почта</b></label>
            <div class="input-group">
              <input type="text" th:field="*{email}" id="inputEmail" class="form-control"
                     placeholder="Введите адрес почты">
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-6 text-center">
            <input style="margin: 10px 10px 10px 10px" type="submit" value="Сохранить" class="registerbtn">
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="row justify-content-center">
    <div class="col-6 text-center">
      <span class="text-danger" th:if="${param.error}">Неверное имя пользователя или пароль</span>
    </div>
  </div>

  <form action="#" th:action="@{/login}" method="get">
    <div class="row justify-content-center">
      <div class="col-6 text-center">
        <input type="submit" value="Назад" class="registerbtn"/>
      </div>
    </div>
  </form>
</div>
