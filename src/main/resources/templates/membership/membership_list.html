<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Membership Info</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111111;
        }
    </style>
</head>
<body>
    <h1>Membership info</h1>
    <ul>
        <li><a href="/members">Members</a></li>
        <li><a href="/membership/new_membership">New Membership</a></li>
    </ul>
    <table>
        <tr>
            <th>Id</th>
            <th>Type</th>
            <th>Member</th>
            <th>From</th>
            <th>To</th>
            <th>Actions</th>
        </tr>
        <tr th:each="membership : ${membership}">
            <td th:text="${membership.id}"></td>
            <td th:text="${membership.type}"></td>
            <td th:text="${membership.memberDto.name}"></td>
            <td th:text="${membership.startDate}"></td>
            <td th:text="${membership.endDate}"></td>
            <td> <a th:href="${'/membership/' + membership.id + '/delete' }">Delete</a> </td>
        </tr>
    </table>
</body>
</html>
