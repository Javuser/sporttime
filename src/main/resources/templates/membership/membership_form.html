    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;

        li a:hover {
            background-color: #111111;

    <div class="container-fluid">
        <div class="row">

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                    <form action="#" th:action="@{'/members/' + ${memberId} + '/save_membership'}" th:object="${membership}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <p>Type: <input type="text" th:field="*{type}"  /></p>
                        <p>From: <input type="date" th:field="*{startDate}" /></p>
                        <p>To: <input type="date" th:field="*{endDate}" /></p>
                        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
                    </form>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <footer class="bg-light text-center text-white">

                            <a
                                    class="btn text-white btn-floating m-1"
                                    style="background-color: #0088cc;"
                                    href="https://t.me/nurbakyt210"
