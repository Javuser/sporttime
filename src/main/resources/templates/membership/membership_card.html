<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Membership Card</title>
</head>
<body>
    <h1>Member Card</h1>

    <p>Id: </p>
    <p th:text="${membership.id}"></p>
    <p>Type: </p>
    <p th:text="${membership.type}"></p>
    <p>Member: </p>
    <p th:text="${membership.member.name}"></p>
    <p>From: </p>
    <p th:text="${membership.startDate}"></p>
    <p>To: </p>
    <p th:text="${membership.endDate}"></p>
</body>
</html>
