<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111111;
        }
    </style>

    <div class="container-fluid">
        <div class="row">

            <div class="text-center">
                <h1 class="display-4">
                    Форма посетителя
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <ul>
                    <li><a href="/membership">Абонемент</a></li>
                    <li><a href="/members">Посетители</a></li>
                </ul>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <form action="#" th:action="@{/members/save_member}" th:object="${member}" method="post">
                    <div class="form-group">
                        <label>имя</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="введите имя">
                    </div>
                    <div class="form-group">
                        <label>возраст</label>
                        <input type="text" th:field="*{age}" class="form-control"  placeholder="введите возраст">
                    </div>
                    <div class="form-group">
                        <label>ник в телеграм</label>
                        <input type="text" th:field="*{tgNickname}" class="form-control"  placeholder="введите ник">
                    </div>
                    <div class="form-group">
                        <label>номер телефона</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control"  placeholder="введите номер">
                    </div>
                    <input type="hidden" th:field="*{id}" />
                    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
                </form>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <footer class="bg-light text-center text-white">
                    <div class="container p-4 pb-0">
                        <section class="mb-4">
                            <a class="btn text-white btn-floating m-1"
                                    style="background-color: #0082ca;"
                                    href="https://www.linkedin.com/in/nurbakyt-a-463666142/"
                                    role="button"><i class="fa fa-linkedin"></i>
                            </a>
                            <a class="btn text-white btn-floating m-1"
                                    style="background-color: #333333;"
                                    href="https://github.com/Javuser"
                                    role="button"><i class="fa fa-github"></i>
                            </a>
                            <a class="btn text-white btn-floating m-1"
                                    style="background-color: #0088cc;"
                                    href="https://t.me/nurbakyt210"
                                    role="button"><i class="fa fa-telegram"></i>
                            </a>
                        </section>
                    </div>
                    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                        © 2023 Nurbakyt
                    </div>
                </footer>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</head>
</html>
