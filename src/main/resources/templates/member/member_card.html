    <title>Member Card</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111111;
        }

    </style>
    <style>
        .social-icons {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .social-icons li {
            display: inline-block;
            margin-right: 10px; /* Adjust spacing between icons */
        }
        .social-icons img {
            width: 30px; /* Adjust the icon size */
            height: 30px; /* Adjust the icon size */

    <div class="container-fluid">
        <div class="row">

            <div class="text-center">
                <h1 class="display-4">
                    Member Card

            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <ul>
                    <li><a href="/members">Back</a></li>

            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <table class="table table-hover">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                        <td th:text="${member.name}"></td>
                        <td th:text="${member.age}"></td>
                </table>

                <table class="table table-hover">
                    <th>Memberships</th>
                    <tr>
                        <th>Type</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Status</th>

                        <tr th:each="membership : ${membership}">
                        <td th:text="${membership.type}"></td>
                        <td th:text="${membership.startDate}"></td>
                        <td th:text="${membership.endDate}"></td>
                        <td th:text="${membership.status}"></td>
                        </tr>

                </table>
                <div class="text-right">
                    <a th:href="'/members/' + ${memberId} + '/new_membership'">
                        <button type="submit" class="btn btn-primary mb-2"> Add new membership </button>
                    </a>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
